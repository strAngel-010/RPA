version: "2.0"
actions:
- action_proglang
- utter_goodbye
- utter_greet
entities:
- CARD_TYPE
- PLACE_TYPE
- SERVICE_TYPE
- LIMIT_TYPE
intents:
- select_limit
- select_card
- select_place
- select_service
slots:
  card_type:
    type: text
    influence_conversation: false
  place_type:
    type: text
    influence_conversation: false
  service_type:
    type: text
    influence_conversation: false
  limit_type:
    type: text
    influence_conversation: false
responses:
  utter_goodbye:
  - text: Пока
  utter_greet:
  - text: Добрый день! Я отвечу на ваши вопросы по лимитам. Пожалуйста, скажите мне какую карту вы используете?
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
